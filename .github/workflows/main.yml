name: Build and Deploy

on:
  pull_request:
    types: [closed]
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Push updated package.json to dev-build branch
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
        run: |
          git checkout main
          git config user.name "TrippyRahul"
          git config user.email "rahulrawat.trippybug@gmail.com"
          rm -rf ./src 
          rm -rf ./app.js 
          rm -rf ./copyStaticAsset.js
          git add .
          git commit -m "remove old artifacts" || echo "No changes to commit"
          git checkout main
         
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./dist/**/*.js

      - name: Copy Src and app.js in root
        run: |
          git cehckout main
          sed -i 's|const API_BASE_URL = ".*";|const API_BASE_URL = "${{ secrets.API_URL }}";|' ./src/public/index.html
          git checkout dev -- copyStaticAsset.js
          rm -rf ./dist
          rm -rf ./node_modules
          git add -f ./app.js ./src ./copyStaticAsset.js
          git commit -m "add new build" || echo "No changes to commit"
          git push origin main --force
